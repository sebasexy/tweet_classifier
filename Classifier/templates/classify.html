<!DOCTYPE html>
<html> 
<head>
    <title>Classify Tweets</title>
</head>
<body>
    <div class="container" align="center">
        <br><br><br><br>
        <form method="POST">
            Insert tweet: <input name="tweet" type="text">
            <br><br>
            <button>Classify</button>
        </form>
        <div id="prediction">
            <h3>Tweet:</h3>
            <h4>{{tweet}}</h4>
            <h3>Predicted gender:</h3>
            <h4>{{gender}}</h4>
        </div>
    </div>
</body>
</html>
